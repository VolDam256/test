<!DOCTYPE html>
<html>
  <head>
    <title>
      Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script src="script.js"></script>
    <table>
      <tr>
        <td>
          <form
            onsubmit="event.preventDefault(); onFormSubmit();"
            autocomplete="off"
          >
            <div>
              <label>Введите текст</label
              ><label class="validation-error hide" id="mytextValidationError"
                >Введите текст</label
              >
              <input type="text" size="40" value="" name="mytext" id="mytext" />
            </div>
            <div class="form-action-buttons">
              <input type="submit" value="Добавить" />
            </div>
          </form>
        </td>
        <td>
          <table class="list" id="employeelist">
            <thead>
              <tr>
                <th>Запись</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
